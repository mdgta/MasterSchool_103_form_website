<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/main.css" />
</head>
<body>

<!--

    to-do:

    use data-section="Navigation Text" and id="ref-for-anchor" ( document.querySelector("[data-section]") )

-->






<!-- top global header -->
<header id="global-header">
    <picture id="global-logo">

    </picture>
    <nav id="global-navigation">
        <menu></menu>
    </nav>
</header>

<!-- main layout grouping -->
<div id="layout-container">

    <div data-section="Item Number 1" id="foo-1">Test 1</div>
    <div data-section="Item Number 2" id="foo-2">Test 2</div>
    <div data-section="Item Number 3" id="foo-3">Test 3</div>
    <div data-section="Item Number 4" id="foo-4">Test 4</div>
    <div data-section="Item Number 5" id="foo-5">Test 5</div>

    <!-- main header -->
    <header id="layout-site-header">

    </header>
    <!-- sub-header navigational links -->
    <header id="layout-site-header">

    </header>

    <!-- subscription box -->
    <section id="layout-site-subscription">
        <form method="POST" class="subscription-form">
            <fieldset>
                <label>
                    Your name<br />
                    <input type="text" name="sbsc-fullname" placeholder="Write your name here" required />
                </label>
                <label>
                    E-mail address<br />
                    <input type="email" name="sbsc-email" placeholder="Write your E-mail here" required />
                </label>
                <label>
                    Phone number<br />
                    <input type="tel" name="sbsc-phone" placeholder="Write your phone number here" />
                </label>
            </fieldset>
            <fieldset>
                <label>
                    Subject<br />
                    <input type="text" name="sbsc-subject" placeholder="Write your subject here" required />
                </label>
                <label>
                    Message<br />
                    <textarea name="sbsc-textbody" placeholder="Write your project information here" required></textarea>
                </label>
                <button>Subscribe</button>
            </fieldset>
        </form>
    </section>
</div>

<!-- script -->
<script src="src/scripts/main.js"></script>

</body>
</html>
