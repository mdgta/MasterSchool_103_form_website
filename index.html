<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/main.css" />
</head>
<body>

<!--

    to-do:

    construct the navigational links from all the defined sections
    use data-section="Navigation Text" and id="ref-for-anchor" ( document.querySelector("[data-section]") )

-->






<!-- top global header -->
<header id="global-header">
    <a href="">
        <picture id="global-logo">
            <source srcset="src/images/ugly-af-logo.svg 250w" type="image/svg+xml" />
            <img alt="Logo" width="200px" />
        </picture>
    </a>
    <nav id="global-navigation">
        <menu></menu>
    </nav>
</header>

<!-- main layout grouping -->
<div id="layout-container">


    <!-- main header -->
    <header id="layout-site-header">
        <h1>Some heading</h1>
    </header>
    <!-- sub-header navigational links -->
    <header id="layout-site-header">

    </header>

    <!-- testimonials -->
    <section id="layout-site-projects" data-section="Our projects">
        <p>
            blah blah our projects blah blah
        </p>
    </section>

    <!-- testimonials -->
    <section id="layout-site-testimonials" data-section="Testimonials">
        <p>
            blah blah testimonials blah blah
        </p>
    </section>

    <!-- subscription box -->
    <section id="layout-site-subscription" data-section="Subscribe">
        <form method="POST" class="subscription-form">
            <fieldset>
                <label>
                    Your name<br />
                    <input type="text" name="sbsc-fullname" placeholder="Write your name here" required />
                </label>
                <label>
                    E-mail address<br />
                    <input type="email" name="sbsc-email" placeholder="Write your E-mail here" required />
                </label>
                <label>
                    Phone number<br />
                    <!--
                        just gonna use common israeli number formats
                        0x-xxx-xxxx
                        05x-xxx-xxxx
                        1-xxx-xxx-xxx
                    -->
                    <input type="tel" required pattern="0\d{1,2}\-?\d{3}\-?\d{4}|1(?:\-?\d{3}){3}" name="sbsc-phone" placeholder="Write your phone number here" />
                </label>
            </fieldset>
            <fieldset>
                <label>
                    Subject<br />
                    <input type="text" name="sbsc-subject" placeholder="Write your subject here" required />
                </label>
                <label>
                    Message<br />
                    <textarea name="sbsc-textbody" placeholder="Write your project information here" required></textarea>
                </label>
                <button>Subscribe</button>
            </fieldset>
        </form>
    </section>
</div>

<!-- script -->
<script src="src/scripts/main.js"></script>

</body>
</html>
